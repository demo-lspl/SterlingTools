<ion-header class="bg-thime">

        ><img src="assets/imgs/ic_menu.png"
      /></ion-icon>
    </button>
    <ion-title style="text-align: left"
      >My Wishlist

        <ion-icon class="icon"  (click)="cartPage()" ><img src="assets/imgs/ic_my_cart.png" width="100%;" /></ion-icon> -->

        <ion-icon class="icon"  (click)="cartPage()" >
          <img src="assets/imgs/ic_my_cart.png" width="100%;" />
          <ion-badge class="icon add-icon" >{{countProductsCart}}</ion-badge> 
        </ion-icon> -->
      <span float-right>
        <ion-icon
          class="icon-add"
          name="heart"
          style="margin-left: 12px"
          (click)="wishlistPage()"
        >
          <ion-badge id="notifications-badge" color="primary"
            >{{countProductsWishlistLocalUpdated}}</ion-badge
          >
        </ion-icon>

        <ion-icon
          class="icon-add"
          name="cart"
          style="margin-left: 12px"
          (click)="cartPage()"
        >
          <ion-badge id="notifications-badge" color="primary"
            >{{countProductsCartLocalUpdated}}</ion-badge
          >
        </ion-icon>
      </span>
    </ion-title>
  </ion-navbar>
  <!-- <div class="custom-id">
    <ion-searchbar placeholder="Search any part here"></ion-searchbar>
  </div> -->
</ion-header>

<ion-content class="bg-light">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing Wishlist."
    >
    </ion-refresher-content>
  </ion-refresher>

  <ion-item *ngIf=" !productsLocalCart.length;else other_content">
    <h5 style="font-size: 12px">{{strData}}</h5>
  </ion-item>

    <div
      class="pincod bg-white shadow-bottom cart-box"
      style="padding: 16px 16px 16px 16px"
    >
      <ion-row
        style="margin-top: 8px"
        *ngFor="let productsLocal of productsLocalCart;let i = index"
      >
        <ion-col col-4>
          <ion-list>
            <ion-item>
              <img
                [src]="productsLocal.ProductImage"
                style="width: 200px; height: 75px"
              />
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-8>
          <div class="row">
            <div class="block">Name: {{productsLocal.ProductName}}</div>
            <span class="icon" text-right>
              <ion-icon
                name="md-close"
                style="margin-left: 30px; margin-top: 5px"
                (click)="removeProductLocally(i,productsLocal,productsLocal.ProductName)"
              >
              </ion-icon>
            </span>
          </div>
          <!-- (click)="removeProductLocally(i,productsLocal,productsLocal.ProductName)" -->

          <div style="margin-top: 6%">
            <label>
              Price: {{productsLocal.ProductRegularPrice}}
              <span class="priceicon">$</span></label
            >
          </div>

          <div style="margin-top: 6%">
            <label style="color: black"
              >Description: {{productsLocal.ProductDescription}}
            </label>
          </div>

          <div style="margin-top: 6%">
            <label style="color: black"
              >Date Created: {{productsLocal.ProductDateCreated}}
            </label>
          </div>

          <!-- <div style="margin-top: 10%">
            <button

              full

              (click)="addToCart(i,productsLocal.ProductId,productsLocal.ProductName,productsLocal.ProductImage,productsLocal.ProductDescription,productsLocal.ProductRegularPrice)"
            >
              Add To Cart
            </button>
          </div> -->
        </ion-col>

        <ion-item>
          <button
            ion-button
            full
            class="bg-thime btn-round btn-text"
            style="margin-top: 3px; height: 40px; text-align: center"
            (click)="addToCart(i,productsLocal.ProductId,productsLocal.ProductName,productsLocal.ProductImage,productsLocal.ProductDescription,productsLocal.ProductRegularPrice)"
          >
            Add To Cart
          </button>
        </ion-item>

      

        <!-- no-lines -->
        <ion-item
          class="center"
          style="text-align: center; display: flex"
          no-lines
        >
          <p style="color: black">Share On</p>
          <ion-icon
            name="logo-facebook"
            style="margin: 8px; margin-top: 12px; font-size: 25px"
            (click)="facebookPage()"
          ></ion-icon>
          <ion-icon
            name="logo-twitter"
            style="margin: 8px; margin-top: 12px; font-size: 25px"
            (click)="twitterPage()"
          ></ion-icon>
          <ion-icon
            name="logo-pinterest"
            style="margin: 8px; margin-top: 12px; font-size: 25px"
            (click)="pInterestPage()"
          ></ion-icon>
          <ion-icon
            name="logo-whatsapp"
            style="margin: 8px; margin-top: 12px; font-size: 25px"
            (click)="whatsUpPage()"
          ></ion-icon>
          <ion-icon
            name="copy"
            style="margin: 8px; margin-top: 12px; font-size: 25px"
            (click)="copyPage()"
          ></ion-icon>
          <ion-icon
            name="mail"
            style="margin: 8px; margin-top: 12px; font-size: 25px"
            (click)="emailPage()"
          ></ion-icon>
        </ion-item>
      </ion-row>
    </div>
