<ion-header>  
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon class="menu-icon"
        ><img src="assets/imgs/ic_menu.png"
      /></ion-icon>
    </button>
    <ion-title
      >Product Categories
    

      
        

       
        <span float-right>
       
       
          <ion-icon class="icon-add" name="heart" style="margin-left: 12px;" (click)="wishlistPage()">
            <ion-badge id="notifications-badge" color="primary">{{countProductsWishlistLocalUpdated}}</ion-badge>
          </ion-icon> 
          
          <ion-icon class="icon-add" name="cart" style="margin-left: 12px;" (click)="cartPage()">
            <ion-badge id="notifications-badge" color="primary">{{countProductsCartLocalUpdated}}</ion-badge>
          </ion-icon> 
      
      </span>
    </ion-title>
  </ion-navbar>  
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing Product Categories."
    >
    </ion-refresher-content>
  </ion-refresher>
   
   <ion-item>
    <ion-label>SORT BY </ion-label>
    <ion-select placeholder="Please select" value="Name" okText="Okay" cancelText="Dismiss" (ionChange)="sortDropDownValue(productCategoryGridList)" style="width: 200px;
    padding: 0px 10px;">
      <ion-option value="Name"  >Name</ion-option>
    </ion-select>
  </ion-item>
   
   <ion-grid class="product-grid" >
    <ion-row class="rowgrid" text-center style="height: 300px;">
      <ion-col col-6
        class="columngrid"
        *ngFor="let productCategoryGrid of productCategoryGridList"
        (click)="itemdetailPage(productCategoryGrid.catId)">
        <ion-card>  
          <ion-card-header style="justify-content: left">
            <div
              class="img-box">
              <img  [src]="productCategoryGrid.thumbnail"  style="width:200px;height:100px ;">
            </div>
          </ion-card-header>
          <ion-card-content>
            
            <div >
              <div > 
                <span style="font-size: 12px;color: black;">{{productCategoryGrid.name}}</span>
              </div>
            </div> 
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>
