<ion-content class="bg-light">

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="chevron-down-circle-outline"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing Orders."
        >
        </ion-refresher-content>
      </ion-refresher>
    <ion-card *ngFor="let vieworders of viewOrdersList" >
        <ion-card-content>
            <ion-row>
                <ion-col col-3>
                    <div class="img-box">
                        <!-- <img src="assets/imgs/suit_PNG8132.png"> -->

                    </div>
                </ion-col>
                <ion-col col-9>
                    <!-- <h4>Unique For Men Black Formal Slim Fit Shirt</h4> -->
                    <!-- <h4>{{vieworders.post_title}}</h4> -->
                    <div >
                      
                        <p style="color: black;">Order Id: {{vieworders.orderId}}</p>
                        <!-- <p style="color: black;">Order Status {{vieworders.orderStatus}}</p> -->

                    <div   padding-top>
                        <!-- <small class="text-sky ">Cancel Order</small> -->
                        <!-- <small class="text-white bg-green green-shadow">Track Order</small> -->

                        <!-- <small class="text-sky ">Cancel Order</small> -->
                        <!-- <small class="text-white bg-green green-shadow">Track Order</small> -->

                    </div>
                    <div class="card-btn"  padding-top>
                        <!-- <small class="text-sky ">Cancel Order</small> -->
                        <!-- <small class="text-white bg-green green-shadow">Track Order</small> -->

            </ion-row>
        </ion-card-content>
    </ion-card>
