<!--
  Generated template for the VieworderdetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
      <button ion-button menuToggle style="display: block !important">
    <ion-icon class="menu-icon"><img src="assets/imgs/ic_menu.png"></ion-icon>
  </button>
      <ion-title>MyOrders
          <span float-right> 
            <ion-icon class="icon" (click)="searchPage()"><img src="assets/imgs/ic_search.png" width="100%;"></ion-icon>
            <ion-icon class="icon" (click)="cartPage()"><img src="assets/imgs/ic_my_cart.png" width="100%;"></ion-icon>             
          </span>
      </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  


  <ion-card class="card" *ngIf="productCategoryInformation.length==0;else other_content" >
    <ion-card-header>
      <ion-item lines="none">
        <ion-label style="color: black;margin-right: 8px;font-size: 13px;">{{strData}}</ion-label>
      </ion-item> 
  
          
    </ion-card-header>
  </ion-card>


  <ng-template #other_content>
    <ion-card class="card" >
      <ion-card-header>
       
  
       
    
        <ion-item lines="none">
          <ion-label style="color: black;margin-right: 8px;font-size: 11px">{{strOrderTitle}}</ion-label>
        </ion-item> 
  
        <ion-item lines="none">
          <ion-label style="color: black;margin-right: 8px;font-size: 11px">{{strOrderStatus}}</ion-label>
        </ion-item> 
  
        <ion-item lines="none">
          <ion-label style="color: black;margin-right: 8px;font-size: 11px">{{strCommentStatus}}</ion-label>
        </ion-item> 
  
        <ion-item lines="none">
          <ion-label style="color: black;margin-right: 8px;font-size: 11px">{{strPingStatus}}</ion-label>
        </ion-item> 
  
  
      </ion-card-header>
    </ion-card>
   </ng-template>


 



 
</ion-content>
